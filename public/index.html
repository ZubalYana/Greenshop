<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="notificationPopup"></div>
    <div class="popupContainer">
        <div class="popup">
            <div class="popup_confirmSecrion">
                <div class="popup_confirmSecrion_title">You have selected:</div>
                <div class="popup_confirmSecrion_selectedGoods">
                    <div class="popup_confirmSecrion_selectedGoods_Item"></div>
                </div>
                <button id="sendData">Confirm</button>
            </div>
            <div class="popup_infoSection">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="phone" placeholder="Phone">
                <button id="send">Send</button>
            </div>
    
    
        </div>
    </div>

    <div class="wrap">
        <header>
            <img class="header_logo" src="./imgs/Logo.png" alt="">
            <div class="header_nav">
                <div class="header_nav_element header_nav_element_active">Home</div>
                <div class="header_nav_element">Shop</div>
                <div class="header_nav_element">Plant care</div>
                <div class="header_nav_element">Blogs</div>
            </div>
            <div class="header_otherElements">
                <img class="header_otherElementsIcon" src="./imgs/search.png" alt="">
                <div class="cartContainer">
                    <div class="cartContainer_cartElements">
                        <img class="header_otherElementsIcon" id="cart" src="./imgs/cart.png" alt="">
                        <div id="cartCounter">0</div>
                    </div>

                </div>
                <div class="header_otherElements_Btn">
                    <img class="header_otherElements_Btn_Icon" src="./imgs/login.png" alt="">Login
                </div>
            </div>

        </header>
        <main>
            <div class="banner"></div>
            <div class="mainPartContainer">
                <div class="categoriesCon"></div>
                <div class="goodsContainer"></div>
            </div>
        </main>
    </div>
    



    <script src="./main.js"></script>
</body>
</html>
